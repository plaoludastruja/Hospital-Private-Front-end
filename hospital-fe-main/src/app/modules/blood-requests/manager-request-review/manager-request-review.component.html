<div class="container">
    <div class="table-header">
        <p class="table-title">Blood Requests</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Doctor">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Doctor </th>
            <td mat-cell *matCellDef="let bloodRequest" class="cell-center">{{bloodRequest.doctorId}}</td>
        </ng-container>
        <ng-container matColumnDef="Reasons">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Reasons for Blood </th>
            <td mat-cell *matCellDef="let bloodRequest" class="cell-center">{{bloodRequest.reasons}}</td>
        </ng-container>
        <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Amount of Blood </th>
            <td mat-cell *matCellDef="let bloodRequest" class="cell-center">{{bloodRequest.blood.amount}}</td>
        </ng-container>
        <ng-container matColumnDef="Manage Request">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Manage Request  </th>
            <td mat-cell *matCellDef="let bloodRequest" class="cell-center">
                <button class ="accept-button" name="accept" mat-raised-button (click)="approveRequest(bloodRequest)">Accept</button>
                <button class ="reject-button" name="reject" mat-raised-button (click)="rejectRequest(bloodRequest)" >Reject</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
