<div>
  <br><br>
  <mat-card style="width: 40%; margin-left: 30%;background-color: #192830 ">
      <mat-card-content style="background-color: #2e4450;">
          <mat-tab-group mat-align-tabs="center">
              <mat-tab class = "proba"  label="Price by Month">
                      <div style="background-color: #192830;">
                          <br>
                          <mat-form-field appearance="fill" >
                              <mat-label style="color: #89dee2;">Select Month</mat-label>
                              <mat-select [(ngModel)]="selectedMonth" name="Month">
                                <mat-option style="color: #89dee2; background-color: #2e4450 " *ngFor="let d of months;" [value]="d"><p style="color: #89dee2;" >{{d}}</p></mat-option>
                              </mat-select>
                            </mat-form-field>  
                            <br>
                            <mat-form-field appearance="fill">
                              <mat-label style="color: #89dee2;">Select Year</mat-label>
                              <mat-select [(ngModel)]="selectedYear" name="Year">
                                <mat-option style="color: #89dee2;  background-color: #2e4450 " *ngFor="let d of years;" [value]="d">{{d}}</mat-option>
                              </mat-select>
                            </mat-form-field>
                            <br>
                            <button mat-stroked-button (click)="getPrice()" style="align-items: center; background-color: #89dee2 ">
                              Get Price
                            </button><br><br>
                            <mat-form-field appearance="fill">
                              <mat-label style="color: #89dee2;">Result</mat-label>
                              <input style="color: #89dee2; " name="name" matInput [(ngModel)]="result">
                            </mat-form-field><br>
                      </div>
              </mat-tab>
              <mat-tab  label="Blood Usage by Blood Type">
                  <div style="background-color: #192830;">
                      <br>
                      <mat-form-field appearance="fill" >
                          <mat-label style="color: #89dee2;">Select Blood Type</mat-label>
                          <mat-select [(ngModel)]="selectedBloodType" name="Blood Type">
                            <mat-option style="color: #89dee2; background-color: #2e4450" *ngFor="let d of bloodTypes;" [value]="d">{{d}}</mat-option>
                          </mat-select>
                        </mat-form-field>  
                        <br>
                        <button mat-stroked-button (click)="getAmountOfBlood()" style="align-items: center;  background-color: #89dee2 ">
                          Get Amount Of Blood
                        </button><br><br>
                        <mat-form-field appearance="fill">
                          <mat-label style="color: #89dee2;">Result</mat-label>
                          <input style="color: #89dee2;" name="name" matInput [(ngModel)]="resultBloodString">
                        </mat-form-field><br>
                  </div>
              </mat-tab>
          </mat-tab-group>
      </mat-card-content>
  </mat-card>
</div>
