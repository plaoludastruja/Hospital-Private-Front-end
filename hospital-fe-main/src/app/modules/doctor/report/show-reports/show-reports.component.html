<div class="container text-center">
    <div class="d-flex float-end justify-content-center align-items-center mat-app-background">        
        <div class="float-end ">
            <mat-form-field appearance="outline" class="mx-2 mt-3">
            <mat-label>Search</mat-label>
            <input matInput  placeholder="Pretraga" matInput [(ngModel)]="searchText">
            <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button type="button" class="btn btn-secondary btn-lg ms-2" (click) = "search()">Search</button>
        </div>
    </div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient </th>
        <td mat-cell *matCellDef="let app" class="cell-center">{{app.medicalAppointment.patient.name + ' ' + app.medicalAppointment.patient.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Room </th>
        <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.medicalAppointment.room.number}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
        <td mat-cell *matCellDef="let app" class="cell-center">{{app.medicalAppointment.dateRange.startTime | date : 'dd.MM.yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="pdf">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Generate PDF</th>
        <td mat-cell *matCellDef="let app" class="cell-center">
            <button mat-icon-button  (click)="openPdfChooser(app.id)">
                <mat-icon matTooltip="Otpusti">assessment</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
