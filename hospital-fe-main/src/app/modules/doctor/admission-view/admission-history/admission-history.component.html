<div class="container text-center mt-5">
    <p>.</p>

<table class="container text-center mt-1" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
        <td mat-cell *matCellDef="let app" class="cell-center">{{app.admission.patient.name}}</td>
    </ng-container>
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient </th>
        <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.admission.patient.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="arrivalDate">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Admission date </th>
        <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.admission.arrivalDate | date : 'dd.MM.yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="dischargeDate">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Discharge date</th>
        <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.dischargeDate | date : 'dd.MM.yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="medicalRecord">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Medical report</th>
        <td mat-cell *matCellDef="let app" class="cell-center">
            <button mat-icon-button (click)="openDischargeDialog(app.id)">
                <mat-icon matTooltip="Otpusti">assignment</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
