<div class="container mt-5 ml-5" >
<div class="container mt-5">
    <mat-form-field appearance="fill">
        <mat-label>Choose patient</mat-label>
        <mat-select [disabled]="isEdit" [(ngModel)]="selectedPatient" name="patient" id="patientChoose">
          <mat-option *ngFor="let n of patients" [value]="n" id="patientPickOption">
            {{n.name + " " + n.surname}}
          </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="container mt-5">
  <mat-form-field appearance="fill">
    <mat-label>Choose date</mat-label>
    <input matInput [matDatepicker]="picker" [min]="minDate" (dateChange)="getTermins($event)" (change)="getTermins($event)" [(ngModel)]="selectedDate" id="datePick">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field  appearance="fill" >
    <mat-label>Choose free termin</mat-label>
    <mat-select [disabled]="isDate" [(ngModel)]="selectedTermin" name="termins" (selectionChange)="checkTerminUpdate($event)" id="terminPick">
      <mat-option  *ngFor="let n of termins" [value]="n" id="terminPickOption">
        {{n | date:"HH:mm"}}
      </mat-option>
    </mat-select>
</mat-form-field>
</div>
<div class="container mt-5 ml-5">
<button mat-raised-button color="primary" *ngIf="!isEdit" (click)="scheduleAppointment()" id="addClick">Schedule appointment</button>
<button mat-raised-button color="primary" *ngIf="isEdit" [disabled]="!isTerminChanged" (click)="scheduleAppointment()" id="editClick">Pomeri</button>
</div>

</div>
