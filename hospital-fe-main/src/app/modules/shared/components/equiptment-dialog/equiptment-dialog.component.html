<div style="background-color: #192830;">
    <div class="center-div" *ngIf="isUpdating == true">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="isUpdating == false">
        <h2 style="color: #89dee2">Room info:</h2>
        <p style="color: #e3e2d4"><span class="info-label" style="color: #e3e2d4">Id: </span> {{clickedRoom.id}}</p>
        <p style="color: #e3e2d4"><span class="info-label" style="color: #e3e2d4">Name: </span> {{clickedRoom.name}}</p>
        <p style="color: #e3e2d4"><span class="info-label" style="color: #e3e2d4">Number: </span> {{clickedRoom.number}}</p>
        <h2 style="color: #89dee2">Equipment:</h2>
        <mat-table matSort #table [dataSource]="dataSource">
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell style="background-color: #89dee2; color: #192830" *matHeaderCellDef mat-sort-header> ID. </mat-header-cell>
              <mat-cell style="background-color: #e3e2d4" *matCellDef="let element"> {{element.equipment.id}} </mat-cell>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell style="background-color: #89dee2; color: #192830" *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell style="background-color: #e3e2d4" *matCellDef="let element"> {{element.equipment.name}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="amount">
              <mat-header-cell style="background-color: #89dee2; color: #192830" *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
              <mat-cell style="background-color: #e3e2d4" *matCellDef="let element"> {{element.amount}} </mat-cell>
            </ng-container>
    
            <mat-header-row style="background-color: #89dee2; color: #192830" *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row style="background-color: #e3e2d4" *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        
          <mat-paginator style="background-color: #e3e2d4" #paginator
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true">
          </mat-paginator>
    </div>
   
</div>
